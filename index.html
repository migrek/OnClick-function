<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>JS slider</title>
</head>
<body>
    <div class="pagination">
        <div class="item-pagination active-tab">1</div>
        <div class="item-pagination">2</div>
        <div class="item-pagination">3</div>
        <div class="item-pagination">4</div>
    </div>
    <div class="slider-wrapper">
        <img class="slide-item active" src="images/slide1.jpg" alt="photo">
        <img class="slide-item" src="images/slide2.jpg" alt="photo">
        <img class="slide-item" src="images/slide3.jpg" alt="photo">
        <img class="slide-item" src="images/slide4.jpg" alt="photo">
    </div>
    
</body>
</html>
